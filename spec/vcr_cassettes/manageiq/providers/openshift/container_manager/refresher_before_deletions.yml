        A scrape configuration for running Prometheus on a Kubernetes cluster.\n#
        This uses separate scrape configs for cluster components (i.e. API server,
        node)\n# and services to allow each to use different authentication configs.\n#\n#
        Kubernetes labels will be added as Prometheus labels on metrics via the\n#
        `labelmap` relabeling action.\n\n# Scrape config for API servers.\n#\n# Kubernetes
        exposes API servers as endpoints to the default/kubernetes\n# service so this
        uses `endpoints` role and uses relabelling to only keep\n# the endpoints associated
        with the default/kubernetes service using the\n# default named port `https`.
        This works for single API server deployments as\n# well as HA API server deployments.\nscrape_configs:\n-
        job_name: ''kubernetes-apiservers''\n\n  kubernetes_sd_configs:\n  - role:
        endpoints\n\n  # Default to scraping over https. If required, just disable
        this or change to\n  # `http`.\n  scheme: https\n\n  # This TLS \u0026 bearer
        token file config is used to connect to the actual scrape\n  # endpoints for
        cluster components. This is separate to discovery auth\n  # configuration
        because discovery \u0026 scraping are two separate concerns in\n  # Prometheus.
        The discovery auth config is automatic if Prometheus runs inside\n  # the
        cluster. Otherwise, more config options have to be provided within the\n  #
        \u003ckubernetes_sd_config\u003e.\n  tls_config:\n    ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt\n    #
        If your node certificates are self-signed or use a different CA to the\n    #
        master CA, then disable certificate verification below. Note that\n    # certificate
        verification is an integral part of a secure infrastructure\n    # so this
        should only be disabled in a controlled environment. You can\n    # disable
        certificate verification by uncommenting the line below.\n    #\n    # insecure_skip_verify:
        true\n  bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token\n\n  #
        Keep only the default/kubernetes service endpoints for the https port. This\n  #
        will add targets for each API server which Kubernetes adds an endpoint to\n  #
        the default/kubernetes service.\n  relabel_configs:\n  - source_labels: [__meta_kubernetes_namespace,
        __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]\n    action:
        keep\n    regex: default;kubernetes;https\n\n- job_name: ''kubernetes-nodes''\n\n  #
        Default to scraping over https. If required, just disable this or change to\n  #
        `http`.\n  scheme: https\n\n  # This TLS \u0026 bearer token file config is
        used to connect to the actual scrape\n  # endpoints for cluster components.
        This is separate to discovery auth\n  # configuration because discovery \u0026
        scraping are two separate concerns in\n  # Prometheus. The discovery auth
        config is automatic if Prometheus runs inside\n  # the cluster. Otherwise,
        more config options have to be provided within the\n  # \u003ckubernetes_sd_config\u003e.\n  tls_config:\n    ca_file:
        /var/run/secrets/kubernetes.io/serviceaccount/ca.crt\n    # If your node certificates
        are self-signed or use a different CA to the\n    # master CA, then disable
        certificate verification below. Note that\n    # certificate verification
        is an integral part of a secure infrastructure\n    # so this should only
        be disabled in a controlled environment. You can\n    # disable certificate
        verification by uncommenting the line below.\n    #\n    # insecure_skip_verify:
        true\n  bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token\n\n  kubernetes_sd_configs:\n  -
        role: node\n\n  relabel_configs:\n  - action: labelmap\n    regex: __meta_kubernetes_node_label_(.+)\n\n#
        Scrape config for service endpoints.\n#\n# The relabeling allows the actual
        service scrape endpoint to be configured\n# via the following annotations:\n#\n#
        * `prometheus.io/scrape`: Only scrape services that have a value of `true`\n#
        * `prometheus.io/scheme`: If the metrics endpoint is secured then you will
        need\n# to set this to `https` \u0026 most likely set the `tls_config` of
        the scrape config.\n# * `prometheus.io/path`: If the metrics path is not `/metrics`
        override this.\n# * `prometheus.io/port`: If the metrics are exposed on a
        different port to the\n# service then set this appropriately.\n- job_name:
        ''kubernetes-service-endpoints''\n\n  tls_config:\n    ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt\n    #
        TODO: this should be per target\n    insecure_skip_verify: true\n\n  kubernetes_sd_configs:\n  -
        role: endpoints\n\n  relabel_configs:\n  - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scrape]\n    action:
        keep\n    regex: true\n  - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scheme]\n    action:
        replace\n    target_label: __scheme__\n    regex: (https?)\n  - source_labels:
        [__meta_kubernetes_service_annotation_prometheus_io_path]\n    action: replace\n    target_label:
        __metrics_path__\n    regex: (.+)\n  - source_labels: [__address__, __meta_kubernetes_service_annotation_prometheus_io_port]\n    action:
        replace\n    target_label: __address__\n    regex: (.+)(?::\\d+);(\\d+)\n    replacement:
